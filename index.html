<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>魔法编程冒险</title>
  </head>
  <body>
    <div id="app">
      <header class="status-bar">
        <div class="scene-title">魔法编程冒险</div>
        <div class="player-stats">
          <div class="stat">
            <span class="label">HP</span>
            <div class="gauge">
              <div class="gauge-fill hp"></div>
            </div>
            <span class="value">100/100</span>
          </div>
          <div class="stat">
            <span class="label">MP</span>
            <div class="gauge">
              <div class="gauge-fill mp"></div>
            </div>
            <span class="value">50/50</span>
          </div>
        </div>
      </header>
      
      <main class="scene-content">
        <div id="camp-scene" class="scene active">
          <h2>营地</h2>
          <div class="rune-library">
            <h3>符文库</h3>
            <div class="rune-grid" id="rune-library-grid"></div>
          </div>
          <div class="spell-slots">
            <h3>法术卡槽</h3>
            <div class="slot-grid" id="spell-slots-grid"></div>
          </div>
          <div class="preview">
            <h3>预览</h3>
            <div class="preview-content" id="spell-preview"></div>
          </div>
          <div class="controls">
            <button id="start-battle-btn">开始战斗</button>
          </div>
        </div>
        
        <div id="battle-scene" class="scene">
          <h2>战斗</h2>
          <div class="battle-arena">
            <div class="enemy-info" id="enemy-info"></div>
            <div class="battle-status">
              <div class="atb-bar player">
                <div class="atb-fill" id="player-atb"></div>
                <span>玩家</span>
              </div>
              <div class="atb-bar enemy">
                <div class="atb-fill" id="enemy-atb"></div>
                <span>敌人</span>
              </div>
            </div>
            <div class="cast-bar" id="cast-bar">
              <div class="cast-fill" id="cast-progress"></div>
              <span>吟唱中...</span>
            </div>
            <div class="player-spells" id="player-spells"></div>
          </div>
          <div class="battle-log" id="battle-log"></div>
        </div>
      </main>
      
      <footer class="controls">
        <button id="back-to-camp-btn" style="display: none;">返回营地</button>
      </footer>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
